baseURL = "https://www.rusoblanco.com/"
languageCode = "en-us"
title = "rusoblanco"
theme = "rusoblanco-hugo-theme"

[params]
  description = "Technically Amused. Roberto Abdelkader Martínez Pérez's blog on the elegant, the complex, and the curious in software engineering."
  author = "Roberto Abdelkader Martínez Pérez"
  banner_image = "images/rusoblanco2.gif"
  footer_text = "powered by [Hugo](https://gohugo.io) and [NanoBlogger](https://nanoblogger.sourceforge.net/) theme"
  contact = "nil@rusoblanco.com"
  mainSections = ["post"]
  banner_description = "rusoblanco"

# Enable year-based archives taxonomy
[taxonomies]
  category = "categories"
  tag = "tags"
  year = "years"

# Enable syntax highlighting
[markup]
  [markup.highlight]
    style = "monokailight"
    lineNos = false
    noClasses = true
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Enable RSS
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# RSS Configuration
[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "rss"

# Configure permalinks
[permalinks]
  post = "/archives/:year/:month/:day/:slug/"

[module]
  imports = [
    {path = "github.com/hugomods/utterances"}
  ]

[params.utterances]
  repo = "nilp0inter/nilp0inter.github.io"
  issue_term = "pathname"
  theme = "github-light"
